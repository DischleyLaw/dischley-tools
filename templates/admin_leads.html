{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Leads</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      {% for lead in leads %}
      <tr>
        <td>{{ lead.id }}</td>
        <td>{{ lead.name }}</td>
        <td>{{ lead.phone }}</td>
        <td>{{ lead.email }}</td>
        <td><a href="{{ url_for('edit_lead', lead_id=lead.id) }}">Edit</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
