<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Dischley Law Tools{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light mb-4" style="background-color: #A2AAAD;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='img/DL_Logo.png') }}" alt="Dischley Law" height="40" class="me-3">
        <span>Dischley Law Work Apps</span>
      </a>
      <div class="dropdown me-3">
        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Tools
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/intake">Client Intake</a></li>
          <li><a class="dropdown-item" href="/case_result">Case Result Submission</a></li>
          <li><a class="dropdown-item" href="/expungement">Expungement Generator</a></li>
        </ul>
      </div>
      <div class="d-flex align-items-center">
        <a href="/" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
        <a href="/intake" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-person-lines-fill me-1"></i>Intake</a>
        <a href="/case_result" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-clipboard-check me-1"></i>Case Result</a>
        <a href="/expungement" class="btn btn-outline-light btn-sm me-2"><i class="bi bi-folder-symlink-fill me-1"></i>Expungement</a>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
