<!DOCTYPE html>
<html>
<head>
    <title>Expungement Petition Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Expungement Petition Generator</h1>
    <div class="card">
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label>Select County:</label>
            <select name="county" required class="form-control">
              {% for county in counties %}
                <option value="{{ county }}">{{ county }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label>Final Disposition:</label>
            <select name="final_disposition" required class="form-control">
              <option>Nolle Prosequi</option>
              <option>Not Guilty</option>
              <option>Otherwise Dismissed</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Type of Expungement:</label>
            <select name="expungement_type" required class="form-control">
              <option>Expungement of Right</option>
              <option>Manifest Injustice</option>
            </select>
          </div>

          <div class="mb-3">
            <label>Manifest Injustice Details:</label>
            <input type="text" name="manifest_injustice" class="form-control">
          </div>

          <!-- Example of dynamic fields -->
          {% for field in fields %}
            <div class="mb-3">
              <label>{{ field }}:</label>
              <input type="text" name="{{ field }}" class="form-control">
            </div>
          {% endfor %}

          <button type="submit" class="btn btn-primary w-100 w-md-auto">Generate Document</button>
        </form>
      </div>
    </div>
</body>
</html>
