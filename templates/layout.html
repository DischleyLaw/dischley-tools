<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Dischley Law Tools{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Dischley Law Tools</span>
      {% if session.get('user') %}
        <div>
          <a href="/" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
          <a href="/intake" class="btn btn-outline-light btn-sm me-2">Client Intake</a>
          <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
      {% else %}
        <a href="/login" class="btn btn-outline-light btn-sm">Login</a>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
