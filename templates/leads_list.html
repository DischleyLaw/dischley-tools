{% extends "base.html" %}
{% block content %}
<h2>All Leads</h2>
<table>
  <tr>
    <th>Name</th>
    <th>Phone</th>
    <th>Email</th>
    <th>Date</th>
    <th>Action</th>
  </tr>
  {% for lead in leads %}
  <tr>
    <td>{{ lead.name }}</td>
    <td>{{ lead.phone }}</td>
    <td>{{ lead.email }}</td>
    <td>{{ lead.created_at.strftime('%B %d, %Y') }}</td>
    <td><a href="{{ url_for('view_lead', lead_id=lead.id) }}">View / Edit</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
