<form method="POST">
  <h2>Defendant Information</h2>
  <label>Defendant Name:</label>
  <input type="text" name="defendant_name" required>

  <div id="charges-section">
      <h2>Charge Details</h2>
      <div class="charge-block">
          <label>Original Charge:</label>
          <textarea name="original_charge"></textarea>

          <label>Amended Charge:</label>
          <textarea name="amended_charge"></textarea>

          <label>Plea:</label>
          <select name="plea">
              <option value="">Select Plea</option>
              <option value="Guilty">Guilty</option>
              <option value="Not Guilty">Not Guilty</option>
              <option value="No Contest">No Contest</option>
          </select>

          <label>Disposition:</label>
          <select name="disposition">
              <option value="">Select Disposition</option>
              <option value="Guilty">Guilty</option>
              <option value="Not Guilty">Not Guilty</option>
              <option value="Dismissed">Dismissed</option>
              <option value="Nolle Prosequi">Nolle Prosequi</option>
              <option value="Continued">Continued</option>
          </select>
      </div>
  </div>

  <button type="button" onclick="addCharge()">Add Additional Charge</button>

  <h2>Sentencing</h2>
  <label>Jail Time Imposed (days):</label>
  <input type="number" name="jail_time_imposed">
  <label>Jail Time Suspended (days):</label>
  <input type="number" name="jail_time_suspended">

  <label>Fine Imposed ($):</label>
  <input type="number" name="fine_imposed">
  <label>Fine Suspended ($):</label>
  <input type="number" name="fine_suspended">

  <h2>Conditions of Probation</h2>
  <label>Probation Type:</label>
  <select name="probation_type">
      <option value="">None</option>
      <option value="Supervised">Supervised</option>
      <option value="Unsupervised">Unsupervised</option>
  </select>

  <label>Probation Term:</label>
  <input type="text" name="probation_term">

  <label><input type="checkbox" name="vasap"> VASAP</label>
  <label><input type="checkbox" name="vip"> VIP</label>
  <label><input type="checkbox" name="community_service"> Community Service</label>
  <label><input type="checkbox" name="anger_management"> Anger Management</label>
  <label><input type="checkbox" name="absence_waiver"> Absence Waiver</label>

  <h2>Case Status</h2>
  <label><input type="checkbox" name="was_continued" id="was_continued"> Case Continued?</label>
  <div id="continuation_fields" style="display:none;">
      <label>Continuation Date & Time:</label>
      <input type="datetime-local" name="continuation_date">
  </div>

  <label>Disposition Date:</label>
  <input type="date" name="date_disposition">

  <h2>Notes</h2>
  <textarea name="notes"></textarea>

  <button type="submit">Submit Case Result</button>
</form>

<script>
function addCharge() {
  const section = document.getElementById('charges-section');
  const clone = document.querySelector('.charge-block').cloneNode(true);
  section.appendChild(clone);
}

document.getElementById('was_continued').addEventListener('change', function() {
  document.getElementById('continuation_fields').style.display = this.checked ? 'block' : 'none';
});
</script>
